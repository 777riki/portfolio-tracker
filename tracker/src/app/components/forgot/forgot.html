<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">

    @if(showAlert) {
    <div class="alert-overlay">
        <div class="alert-box">
            <p>{{ alertMessage }}</p>
            <button (click)="closeAlert()">OK</button>
        </div>
    </div>
    }

    <div class="card shadow-lg border-0 mt-5" style="max-width: 800px; width: 100%;">
        <div class="card-body p-4">
            <h4 class="text-center fw-bold mb-3">Forgot your Password?</h4>
            <p class="text-center mb-4">
                Enter your email address and we'll send you instructions to reset your password.
            </p>

            <form (ngSubmit)="sendResetLink(email)">
                <div class="mb-4">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email"
                        placeholder="you@example.com" autocomplete="email" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg">
                    Send Reset Link
                </button>
            </form>

            <p class="text-center mt-4 mb-0">
                Remembered your password?
                <a routerLink="/login" class="text-primary text-decoration-none">Back to Login</a>
            </p>
        </div>
    </div>
</div>
