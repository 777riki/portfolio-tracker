<div class="container py-4 my-5">
    <div class="card shadow-lg border-0 mx-auto chart-card">
        <div class="card-body p-3 p-md-4">
            <div class="text-center mb-4">
                <h3 class="fw-bold mb-2 text-break">{{ coinName?.toUpperCase() }} Price Chart</h3>
                <p class="text-muted mb-0 small">
                    Real-time historical price data (last 7 days)
                </p>
            </div>

            <div class="chart-container position-relative">
                <canvas #myChart></canvas>
            </div>
        </div>
    </div>
</div>
