<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">

    @if(showAlert) {
    <div class="alert-overlay">
        <div class="alert-box">
            <p>{{ alertMessage }}</p>
            <button (click)="closeAlert()">OK</button>
        </div>
    </div>
    }

    <div class="card shadow-lg border-0 mt-5" style="max-width: 800px; width: 100%;">
        <div class="card-body p-4">
            <h4 class="text-center fw-bold mb-3">Create your Account</h4>
            <p class="text-center mb-4">
                Join us today â€” it only takes a few seconds to get started!
            </p>

            <form (ngSubmit)="signup(name, email, password, confirmPassword)">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name"
                        placeholder="John Doe" autocomplete="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email"
                        placeholder="you@example.com" autocomplete="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                        placeholder="Create a password" autocomplete="new-password" required>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword"
                        name="confirmPassword" placeholder="Repeat your password" autocomplete="new-password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg">
                    Create Account
                </button>
            </form>

            <p class="text-center mt-4 mb-0">
                Already have an account?
                <a routerLink="/login" class="text-primary text-decoration-none">Login</a>
            </p>
        </div>
    </div>
</div>
